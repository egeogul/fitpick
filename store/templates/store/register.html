<!-- store/templates/store/register.html -->
{% extends "store/base.html" %}

{% block title %}Register - FitPick{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-5">
        <h2 class="mb-4 text-center">Create Your Account</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_name" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required id="id_name">
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required id="id_email">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required id="id_password">
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
